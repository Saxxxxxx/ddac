{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/admin.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ecocycle.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css'%}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link href="{% static 'css/toastr.min.css' %}" rel="stylesheet"/>
    <!-- Include any additional CSS files or stylesheets here -->
</head>
<body>
    <div id="loading-spinner">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="content-wrapper">
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <a class="navbar-brand" href="{%url 'admin_home'%}" style="margin-left:1rem !important;">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="systemFunctionsDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Manage 
                        </a>
                        <div class="dropdown-menu" aria-labelledby="systemFunctionsDropdown">
                            <a class="dropdown-item" href="{%url 'admin_sustainable'%}">Sustainable Marketplace Listing</a>
                            <a class="dropdown-item" href="{%url 'admin_food'%}">Food Sharing Listing</a>
                            <a class="dropdown-item" href="{%url 'admin_articles'%}">Articles</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="usersDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Users
                        </a>
                        <div class="dropdown-menu" aria-labelledby="usersDropdown">
                            <a class="dropdown-item" href="{%url 'admin_users'%}">Manage Users</a>
                            <a class="dropdown-item" href="{%url 'admin_approve_users'%}">Approve Users</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'admin_maintenance'%}">Maintenance</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0" style="margin-left:auto !important; margin-right:1rem;">
                    <a href="{% url 'logout' %}">
                        <button class="btn btn-outline-danger my-2 my-sm-0" id="logoutLink">
                            Logout
                        </button>
                    </a>
                </div>
            </div>
        </nav>
        <div class="text-center">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% block content %}
        {% endblock content %}
    </div>
    <script src="{% static 'js/jquery-1.11.0.min.js'%}"></script>
    <script src="{% static '/js/jquery-migrate-1.2.1.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/ecocycle.js'%}"></script>
    <script src="{% static 'js/axios.min.js'%}"></script>
    <script src="{% static 'js/toastr.min.js'%}"></script>
</body>
</html>
